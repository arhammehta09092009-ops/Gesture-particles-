<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mobile Gesture Controlled 3D Particle System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #0b0e14;
      touch-action: none;
    }
    #info {
      position: fixed;
      bottom: 10px;
      left: 10px;
      color: #cfd8ff;
      font-family: system-ui, sans-serif;
      font-size: 12px;
      opacity: 0.85;
      z-index: 10;
    }
  </style>
</head>
<body>
<div id="info">Pinch = Expand · Open Palm = Color Shift · Fist = Change Shape</div><script type="module">
/* ===================== IMPORTS ===================== */
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js';
import { Hands } from 'https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js';
import { Camera } from 'https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js';

/* ===================== THREE SETUP ===================== */
const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.1,
  100
);
camera.position.z = 6;

const renderer = new THREE.WebGLRenderer({ antialias: false, alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(Math.min(2, window.devicePixelRatio));
document.body.appendChild(renderer.domElement);

window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

/* ===================== PARTICLES ===================== */
const PARTICLE_COUNT = 3000;

const geometry = new THREE.BufferGeometry();
const positions = new Float32Array(PARTICLE_COUNT * 3);
const colors = new Float32Array(PARTICLE_COUNT * 3);

for (let i = 0; i < PARTICLE_COUNT; i++) {
  positions[i * 3] = (Math.random() - 0.5) * 3;
  positions[i * 3 + 1] = (Math.random() - 0.5) * 3;
  positions[i * 3 + 2] = (Math.random() - 0.5) * 3;

  colors[i * 3] = 0.6;
  colors[i * 3 + 1] = 0.7;
  colors[i * 3 + 2] = 1.0;
}

geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

const material = new THREE.PointsMaterial({
  size: 0.035,
  vertexColors: true,
  transparent: true,
  opacity: 0.9
});

const particles = new THREE.Points(geometry, material);
scene.add(particles);

/* ===================== SHAPES ===================== */
const shapes = {
  heart(i) {
    const t = (i / PARTICLE_COUNT) * Math.PI * 2;
    return [
      0.8 * Math.pow(Math.sin(t), 3),
      0.6 * Math.cos(t) - 0.25 * Math.cos(2 * t),
      (Math.random() - 0.5) * 0.2
    ];
  },
  ring() {
    const a = Math.random() * Math.PI * 2;
    const r = 1 + Math.random() * 0.3;
    return [Math.cos(a) * r, (Math.random() - 0.5) * 0.2, Math.sin(a) * r];
  },
  burst() {
    const a = Math.random() * Math.PI * 2;
    const b = Math.random() * Math.PI;
    const r = Math.random() * 1.3;
    return [r * Math.sin(b) * Math.cos(a), r * Math.cos(b), r * Math.sin(b) * Math.sin(a)];
  }
};

const shapeKeys = Object.keys(shapes);
let currentShape = 0;

function applyShape(key) {
  for (let i = 0; i < PARTICLE_COUNT; i++) {
    const [x, y, z] = shapes[key](i);
    positions[i * 3] = x;
    positions[i * 3 + 1] = y;
    positions[i * 3 + 2] = z;
  }
  geometry.attributes.position.needsUpdate = true;
}

applyShape(shapeKeys[currentShape]);

/* ===================== HAND TRACKING ===================== */
let gesture = 'none';

const hands = new Hands({
  locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
});

hands.setOptions({
  maxNumHands: 1,
  modelComplexity: 0,
  minDetectionConfidence: 0.7,
  minTrackingConfidence: 0.7
});

hands.onResults(results => {
  if (!results.multiHandLandmarks || results.multiHandLandmarks.length === 0) return;

  const lm = results.multiHandLandmarks[0];
  const thumb = lm[4];
  const index = lm[8];
  const palm = lm[0];

  const pinchDistance = Math.hypot(thumb.x - index.x, thumb.y - index.y);

  if (pinchDistance < 0.045) gesture = 'pinch';
  else if (index.y < palm.y - 0.12) gesture = 'open';
  else if (index.y > palm.y + 0.05) gesture = 'fist';
});

const video = document.createElement('video');
video.setAttribute('playsinline', '');

const cam = new Camera(video, {
  onFrame: async () => {
    await hands.send({ image: video });
  },
  width: 640,
  height: 480
});

cam.start();

/* ===================== ANIMATION ===================== */
let hue = 0;

function animate() {
  requestAnimationFrame(animate);

  if (gesture === 'pinch') {
    particles.scale.lerp(new THREE.Vector3(1.4, 1.4, 1.4), 0.06);
  } else {
    particles.scale.lerp(new THREE.Vector3(1, 1, 1), 0.06);
  }

  if (gesture === 'open') {
    hue += 0.02;
    for (let i = 0; i < PARTICLE_COUNT; i++) {
      colors[i * 3] = 0.5 + 0.5 * Math.sin(hue);
      colors[i * 3 + 1] = 0.5 + 0.5 * Math.sin(hue + 2);
      colors[i * 3 + 2] = 0.5 + 0.5 * Math.sin(hue + 4);
    }
    geometry.attributes.color.needsUpdate = true;
  }

  if (gesture === 'fist') {
    currentShape = (currentShape + 1) % shapeKeys.length;
    applyShape(shapeKeys[currentShape]);
    gesture = 'none';
  }

  particles.rotation.y += 0.0015;
  renderer.render(scene, camera);
}

animate();
</script></body>
</html>
