<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Gesture Particles</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: #0b0e14;
}

#start {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: system-ui, sans-serif;
  font-size: 22px;
  color: #cfd8ff;
  background: #0b0e14;
  z-index: 9999;
}

#info {
  position: fixed;
  bottom: 10px;
  left: 10px;
  color: #cfd8ff;
  font-size: 12px;
  font-family: system-ui, sans-serif;
  opacity: 0.8;
  z-index: 5;
}
</style>
</head>

<body>

<div id="start">Tap to enable camera</div>
<div id="info">Pinch = Scale · Open Palm = Color · Fist = Change Shape</div>

<!-- MediaPipe (NON-module, REQUIRED) -->
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3.1640029074/camera_utils.js"></script>

<script type="module">
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js';

/* ================= THREE SETUP ================= */
const scene = new THREE.Scene();

const camera3D = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.1,
  100
);
camera3D.position.z = 5;

const renderer = new THREE.WebGLRenderer({ alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(Math.min(2, window.devicePixelRatio));
document.body.appendChild(renderer.domElement);

window.addEventListener('resize', () => {
  camera3D.aspect = window.innerWidth / window.innerHeight;
  camera3D.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

/* ================= PARTICLES ================= */
const COUNT = 2500;
const geometry = new THREE.BufferGeometry();
const positions = new Float32Array(COUNT * 3);
const colors = new Float32Array(COUNT * 3);

for (let i = 0; i < COUNT; i++) {
  positions[i*3]     = (Math.random() - 0.5) * 3;
  positions[i*3 + 1] = (Math.random() - 0.5) * 3;
  positions[i*3 + 2] = (Math.random() - 0.5) * 3;

  colors[i*3]     = 0.6;
  colors[i*3 + 1] = 0.7;
  colors[i*3 + 2] = 1.0;
}

geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

const material = new THREE.PointsMaterial({
  size: 0.03,
  vertexColors: true
});

const particles = new THREE.Points(geometry, material);
scene.add(particles);

/* ================= SHAPES ================= */
const shapes = {
  sphere(i) {
    const a = Math.random() * Math.PI * 2;
    const b = Math.random() * Math.PI;
    const r = 1.2;
    return [
      r * Math.sin(b) * Math.cos(a),
      r * Math.cos(b),
      r * Math.sin(b) * Math.sin(a)
    ];
  },
  ring() {
    const a = Math.random() * Math.PI * 2;
    return [Math.cos(a), 0, Math.sin(a)];
  }
};

let shapeIndex = 0;
const shapeKeys = Object.keys(shapes);

function applyShape(name) {
  for (let i = 0; i < COUNT; i++) {
    const [x, y, z] = shapes[name](i);
    positions[i*3] = x;
    positions[i*3 + 1] = y;
    positions[i*3 + 2] = z;
  }
  geometry.attributes.position.needsUpdate = true;
}

applyShape(shapeKeys[shapeIndex]);

/* ================= MEDIAPIPE ================= */
let gesture = 'none';

const hands = new Hands({
  locateFile: f =>
    `https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/${f}`
});

hands.setOptions({
  maxNumHands: 1,
  minDetectionConfidence: 0.7,
  minTrackingConfidence: 0.7
});

hands.onResults(results => {
  if (!results.multiHandLandmarks?.length) return;

  const lm = results.multiHandLandmarks[0];
  const thumb = lm[4];
  const index = lm[8];
  const palm = lm[0];

  const pinch = Math.hypot(thumb.x - index.x, thumb.y - index.y);

  if (pinch < 0.045) gesture = 'pinch';
  else if (index.y < palm.y - 0.1) gesture = 'open';
  else if (index.y > palm.y + 0.05) gesture = 'fist';
});

/* ================= CAMERA (USER START) ================= */
const video = document.createElement('video');
video.setAttribute('playsinline', '');

const cam = new Camera(video, {
  onFrame: async () => {
    await hands.send({ image: video });
  },
  width: 640,
  height: 480
});

document.getElementById('start').addEventListener('click', () => {
  document.getElementById('start').remove();
  cam.start();   // ✅ REQUIRED USER GESTURE
});

/* ================= ANIMATION ================= */
let hue = 0;

function animate() {
  requestAnimationFrame(animate);

  if (gesture === 'pinch') {
    particles.scale.lerp(new THREE.Vector3(1.5,1.5,1.5), 0.08);
  } else {
    particles.scale.lerp(new THREE.Vector3(1,1,1), 0.08);
  }

  if (gesture === 'open') {
    hue += 0.03;
    for (let i = 0; i < COUNT; i++) {
      colors[i*3]     = 0.5 + 0.5 * Math.sin(hue);
      colors[i*3 + 1] = 0.5 + 0.5 * Math.sin(hue + 2);
      colors[i*3 + 2] = 0.5 + 0.5 * Math.sin(hue + 4);
    }
    geometry.attributes.color.needsUpdate = true;
  }

  if (gesture === 'fist') {
    shapeIndex = (shapeIndex + 1) % shapeKeys.length;
    applyShape(shapeKeys[shapeIndex]);
    gesture = 'none';
  }

  particles.rotation.y += 0.002;
  renderer.render(scene, camera3D);
}

animate();
</script>

</body>
</html>
